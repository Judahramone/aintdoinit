{% extends "aintdoinit/base_template.html" %}
{% block content %}
<h1>Product List</h1>
{% if product_list %}

<div class="row">
    {% for product in product_list %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <a href="{{ product.get_absolute_url }}">
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="card-img-top product-image">
            </a>
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                </h5>
                <!-- You can add more product details here if needed -->
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% else %}
<p>There are no products registered.</p>
{% endif %}
{% endblock %}

{% block custom_css %}
<style>
    /* CSS for hover zoom effect */
    .product-image {
        transition: transform .2s; /* smooth transition */
    }

    .product-image:hover {
        transform: scale(1.1); /* scale the image up to 110% when hovered */
    }
</style>
{% endblock %}
